<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
 
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
 
    <!-- Id Column -->
    <ng-container matColumnDef="story_url">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
         <a [href]="element.story_url" target="_blank">{{setFormatTitle(element)}} - <strong>{{element.author}} -</strong></a></td>
    </ng-container>
 
    <!-- Name Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{SetFormatDate(element.created_at)}} </td>
    </ng-container>
 
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="DeleteRowData(element)"><button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button></a>
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
